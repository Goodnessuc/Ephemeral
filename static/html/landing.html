<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discrete - The Chat App that Never Tells</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        html, body, #hero {
            height: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero section styles */
        #hero {
            background-image: url("../images/chatting.png"), url("../images/chat.png");
            background-position: top left, bottom right;
            background-size: 400px, 280px;
            background-repeat: no-repeat;
            background-color: #5C6AC4;
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero .container {
            animation: fadeInUp 1s forwards;
        }

        #hero h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #fff;
            color: #5C6AC4;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #EFEFEF;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            #hero {
                padding: 80px 0;
            }

            #hero h1 {
                font-size: 30px;
            }

            #hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<section id="hero">
    <div class="container">
        <div class="content">
            <h1>Discrete: The Chat App that Never Tells</h1>
            <p>The secure and private way to communicate</p>
            <a href="chatroom.html" class="btn">Get Started</a>
        </div>
    </div>
</section>
</body>
</html>
