<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘» Ephemeral Chatroom</title>
    <link href="../css/chatroom.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="chat-container">
    <div class="chat-header">
        Ephemeral: <span id="roomName">[Room Name]</span>
    </div>
    <div id="status" class="chat-status">Connecting...</div>
    <div class="messages" id="messageContainer">
        <!-- Sample messages. These can be removed if you want the chat to start empty. -->
        <div class="message sent">
            <div class="name">You</div>
            <div class="text">Hey there! How's it going?</div>
        </div>
        <div class="message received">
            <div class="name">Jane</div>
            <div class="text">All good! How about you?</div>
        </div>
        <div class="message sent">
            <div class="name">You</div>
            <div class="text">I'm doing great, thanks for asking!</div>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="inputMessage" aria-label="Type your message" placeholder="Type your message...">
        <button id="sendButton" aria-label="Send Message">Send</button>
    </div>
</div>
</body>

</html>
